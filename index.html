<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
    <link rel="icon" href="asset/Polygon 3.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="judul">SELAMAT DATANG DI KATIK</h1>
    </header>
    <main>
        <article>
                <p id="subjudul">Hai Sobat, Selamat Datang di KATIK!<br/>
                KATIK adalah sebuah web untuk menghitung nilai luas dan keliling segitiga.<br/>
                Selamat mencoba!</p>
        </article>
        <div class="kalkulator" id="kalkulator">
            <article id="luasSegitiga">
                <h3>LUAS SEGITIGA</h3>
                <div class="gambar" id="gambar_luas">
                    <img src="asset/Polygon 3.png" alt="segitiga" width="100">
                </div>
                <div class="inputan" id="alas">
                    <input type="number" id="inputAlas" placeholder="Masukkan alas">
                </div>
                <div class="inputan" id="tinggi">
                    <input type="number" id="inputTinggi" placeholder="Masukkan tinggi">
                </div>
                <div class="tombol">
                    <button onclick="hitungLuas()" class="hitung">HITUNG</button>
                    <button onclick="hapusDataLuas()" class="reset">RESET</button>
                </div>
                <div class="result">
                    <p id="hasilLuas">HASIL</p>
                </div>
            </article>
            <article id="keliling segitiga">
                <h3>KELILING SEGITIGA</h3>
                <div class="gambar" id="gambarKeliling">
                    <img src="asset/Polygon 3.png" alt="segitiga" width="100">
                </div>
                <div class="inputan" id="sisi1">
                    <input type="number" id="inputs1" placeholder="Masukkan sisi pertama">
                    
                </div>
                <div class="inputan" id="sisi2">
                    <input type="number" id="inputs2" placeholder="Masukkan sisi kedua">
                    
                </div>
                <div class="inputan" id="sisi3">
                    <input type="number" id="inputs3" placeholder="Masukkan sisi ketiga">
                </div>
                <div class="tombol">
                    <button onclick="hitungKeliling()" class="hitung">HITUNG</button>
                    <button onclick="hapusDataKeliling()" class="reset">RESET</button>
                </div>
                <div class="result">
                    <p id="hasilKeliling">HASIL</p>
                </div>
            </article>
        </div>
    </main>
    <footer>
        <p>Kalkulator Segitiga &#169; 2023, Fedro MJ</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
